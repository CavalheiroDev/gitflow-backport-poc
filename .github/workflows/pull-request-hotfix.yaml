name: Hotfix Backport to Develop

on:
  pull_request_review:
  check_run:
    types: [completed]

jobs:
  backport-hotfix:
    if: startsWith(github.head_ref, 'hotfix/')
    name: Gitflow
    runs-on: ubuntu-latest
    steps:
    - uses: MegaverseBE/backports-gitflow-action@0.0.5
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        dev: develop
        master: main
        label: hotfix
        auto-merge: false
        require-merge: true